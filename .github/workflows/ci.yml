name: CI
on:
  pull_request:
    branches:
      - dev
jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "11"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      # - name: Create .env file
      #   env:
      #     GOOGLE_MAP_API_KEY: ${{ secrets.GOOGLE_MAP_API_KEY }}
      #   run: |
      #     touch .env
      #     echo $GOOGLE_MAP_API_KEY >> .env
      #     ls
      #     cat .env
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
  build_ios:
    name: Build Flutter ios
    needs: [flutter_test]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "11"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Create .env file
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
        run: |
          touch .env
          echo $GOOGLE_PLACES_API_KEY >> .env
          ls
          cat .env
      - run: flutter --version
      - run: flutter pub get
      # - run: flutter clean
      - run: flutter build ios --release --no-codesign

  build_android:
    name: Build Flutter (Android)
    needs: [flutter_test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "11"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Create .env file
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
        run: |
          touch .env
          echo $GOOGLE_PLACES_API_KEY >> .env
          ls
          cat .env
      - run: flutter --version
      - run: flutter pub get
      # - run: flutter clean
      - run: flutter build apk
      # - run: flutter build appbundle
